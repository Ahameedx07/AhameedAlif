<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahameed ALIF | Digital Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== Global Styles ===== */
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #f9d423;
            --dark: #1a1a1a;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background-color: var(--light);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ===== Image Hero Section ===== */
        .image-hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease;
            z-index: 1;
        }
        
        .hero-image.active {
            opacity: 1;
            z-index: 2;
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.7));
            z-index: 3;
        }
        
        .hero-content {
            position: relative;
            z-index: 4;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }
        
        .profile-container {
            position: relative;
            margin-bottom: 25px;
            animation: float 6s ease-in-out infinite;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: block;
            position: relative;
            z-index: 2;
        }
        
        .profile-pic::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            z-index: 1;
            animation: pulse 2s infinite;
        }
        
        .portfolio-btn {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: var(--dark);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 3;
            transition: all 0.3s ease;
            animation: bounce 2s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }
        
        .portfolio-btn:hover {
            background: white;
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            animation: none;
        }
        
        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            animation: fadeInDown 1s ease;
        }
        
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
            animation: fadeInUp 1s ease 0.3s forwards;
            opacity: 0;
        }
        
        .social-icons {
            display: flex;
            gap: 20px;
            animation: fadeIn 1s ease 0.6s forwards;
            opacity: 0;
        }
        
        .social-icons a {
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .social-icons a:hover {
            color: var(--accent);
            transform: translateY(-5px);
        }
        
        .social-icons a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        
        .social-icons a:hover::after {
            width: 100%;
        }

        /* ===== Image Controls ===== */
        .image-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 5;
        }
        
        .image-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .image-indicator.active {
            background: white;
            transform: scale(1.2);
        }

        /* ===== Animations ===== */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { 
                transform: scale(0.95);
                opacity: 0.7;
            }
            50% { 
                transform: scale(1.05);
                opacity: 1;
            }
            100% { 
                transform: scale(0.95);
                opacity: 0.7;
            }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        @keyframes lightning {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.8; transform: scale(1); }
        }

        /* ===== Responsive Styles ===== */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.2rem;
            }
            
            .hero-content p {
                font-size: 1rem;
            }
            
            .profile-pic {
                width: 120px;
                height: 120px;
            }
            
            .portfolio-btn {
                width: 35px;
                height: 35px;
                font-size: 1.3rem;
                bottom: -12px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Auto-rotating images
        const images = document.querySelectorAll('.hero-image');
        const indicators = document.querySelectorAll('.image-indicator');
        let currentImageIndex = 0;
        const imageChangeInterval = 5000; // 5 seconds
        
        function changeImage() {
            // Hide current image
            images[currentImageIndex].classList.remove('active');
            indicators[currentImageIndex].classList.remove('active');
            
            // Move to next image
            currentImageIndex = (currentImageIndex + 1) % images.length;
            
            // Show next image
            images[currentImageIndex].classList.add('active');
            indicators[currentImageIndex].classList.add('active');
        }
        
        // Manual image selection
        indicators.forEach(indicator => {
            indicator.addEventListener('click', function() {
                const imageIndex = parseInt(this.getAttribute('data-image'));
                
                // Hide all images
                images.forEach(image => image.classList.remove('active'));
                indicators.forEach(ind => ind.classList.remove('active'));
                
                // Show selected image
                images[imageIndex].classList.add('active');
                this.classList.add('active');
                
                // Update current index
                currentImageIndex = imageIndex;
                
                // Restart auto-rotation timer
                clearInterval(imageRotation);
                imageRotation = setInterval(changeImage, imageChangeInterval);
            });
        });
        
        // Start auto-rotation
        let imageRotation = setInterval(changeImage, imageChangeInterval);
        
        // Pause on hover (optional)
        const imageHero = document.querySelector('.image-hero');
        imageHero.addEventListener('mouseenter', () => {
            clearInterval(imageRotation);
        });
        
        imageHero.addEventListener('mouseleave', () => {
            imageRotation = setInterval(changeImage, imageChangeInterval);
        });

        // Lightning button effect
        const lightningBtn = document.querySelector('.portfolio-btn');
        lightningBtn.addEventListener('mouseover', () => {
            lightningBtn.style.animation = 'lightning 0.5s';
            setTimeout(() => {
                lightningBtn.style.animation = 'bounce 2s infinite';
            }, 500);
        });
    </script>
